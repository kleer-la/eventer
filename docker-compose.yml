version: "3.3"
services:
  eventer:
    image: ruby:3.1
    container_name: eventer
    # env_file:
    #   - ./eventer.env
    ports:
      - '3000:3000'
    volumes:
      - .:/app
    tty: true
    working_dir: /app

  solargraph:
    build: .
      # context: ./app
      # dockerfile: dockerfile
    command: solargraph socket --host=0.0.0.0 --port=7658
    volumes:
      - ./app:/app
    ports:
      - "7658:7658"
    depends_on:
      - eventer